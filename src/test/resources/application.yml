spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/h2-db/spring-data-jpa-study
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug

decorator:
  datasource:
    enabled: false